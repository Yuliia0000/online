		{% load static %}
		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="container">
					<ul class="header-links pull-left">
						<li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
						<li><a href="#"><i class="fa fa-envelope-o"></i> migrishina0902@gmail.com</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> Комп'ютерна академія</a></li>
					</ul>
					<ul class="header-links pull-right">
						<li><a href="#"><i class="fa fa-dollar"></i> Валюта</a></li>
						<li>
							<a href="#">
								<i class="fa fa-user-o"></i>
								{% if user.is_authenticated %}
									{{ user.username }}
								{% else %}
									Гість
								{% endif %}
							</a>
							<input type="hidden" id="user_id" value="{{ user.id }}">
						</li>
					</ul>
				</div>
			</div>
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->
			<div id="header">
				<div class="container">
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="{% static './img/logo.png' %}" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">
							<div class="header-search">
								<form>
									<select class="input-select">
										<option value="0">Всі категорії</option>
										<option value="1">Категорія 01</option>
										<option value="1">Категорія 02</option>
									</select>
									<input class="input" placeholder="Що бажаєте знайти?">
									<button class="search-btn">Пошук</button>
								</form>
							</div>
						</div>
						<!-- /SEARCH BAR -->

						<!-- ACCOUNT -->
						<div class="col-md-3 clearfix">
							<div class="header-ctn">
								<!-- Wishlist -->
								<div>
									<a href="#">
										<i class="fa fa-heart-o"></i>
										<span>Обране</span>
										<div class="qty">0</div>
									</a>
								</div>
								<!-- /Wishlist -->

								<!-- Cart -->
								<div class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
										<i class="fa fa-shopping-cart"></i>
										<span>Кошик</span>
										<div id="cart-count" class="qty">0</div>
									</a>
									<div class="cart-dropdown">
										<div class="cart-list"></div>
										<div class="cart-summary">
											<h5 style="font-size: 1.6rem; color: green">
												0 Товарів обрано
											</h5>
											<h4 style="color: navy" >
												ВАРТІСТЬ: 0.00 грн.
											</h4>
										</div>
										<div class="cart-btns">
											<a href="/cart">Перегляд кошика</a>
											<a href="#">Сторінка замовлень  <i class="fa fa-arrow-circle-right"></i></a>
										</div>
									</div>
								</div>
								<!-- /Cart -->

								<!-- Menu Toogle -->
								<div class="menu-toggle">
									<a href="#">
										<i class="fa fa-bars"></i>
										<span>Меню</span>
									</a>
								</div>
								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
				</div>
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<script src="{% static 'js/cart_display.js' %}"></script>
